<div ng-controller="loginCtrl" class="content">
    <h1>云南御康管理系统</h1>
    <input type="text" class="am-form-field am-input-sm" placeholder="输入帐号" ng-model="username">
    <input type="password" class="am-form-field am-input-sm" placeholder="输入密码" ng-model="password">
    <button type="button" class="am-btn am-btn-primary
     am-btn-block
     tpl-btn-bg-color-success
     tpl-login-btn"
     ng-click="login()">登录</button>
</div>
